<!DOCTYPE html>
<html>
  <head>
    <title>Medium - Where good ideas find you.</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="display-size">
      <div>
        <img class="logo-image" src="assets/medium-logo.png" alt="" />
        <div class="page-sections" id="page-sections">
          <p>Our story</p>
          <p>Membership</p>
          <p>Write</p>
          <p>Sign In</p>
          <button class="sign-button">Get started</button>
        </div>
      </div>
    </header>

    <main>
      <div class="display-size-for-intro">
        <div class="intro-section">
          <h1>Stay curious.</h1>
          <h2>
            Discover stories, thinking, and expertise from writers on any topic.
          </h2>
          <button class="start-button">Start reading</button>
        </div>
      </div>
        
      
<div class="display-size">
  <div class="trending-section">
    <div class="trending-title">
      <img src="assets/icon.png" width="50" height="50">
      <h3>Trending on Medium</h3>
    </div>
  </div>
</div>
      

<div class="display-size">
  <div class="remaining-section">
    <div class="discover-section">
      <p>Discover more of what matters to you</p>
      <div class="subject-section"></div>
    </div>
    <div class="articles-section">
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
      <div class="article-section"></div>
    </div>
  </div>
</div>
      
    </main>

    <footer>
      <img
        src="https://miro.medium.com/max/8976/1*Ra88BZ-CSTovFS2ZSURBgg.png"
        alt=""
      />
      <div class="terms">
        <p>About</p>
        <p>Help</p>
        <p>Terms</p>
        <p>Privacy</p>
      </div>

      <div class="applinks">
        <p>Get the Medium app</p>
        <div>
          <img
            src="https://miro.medium.com/max/169/1*Crl55Tm6yDNMoucPo1tvDg.png"
            alt=""
          />
          <img
            src="https://miro.medium.com/max/169/1*W_RAPQ62h0em559zluJLdQ.png"
            alt=""
          />
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
